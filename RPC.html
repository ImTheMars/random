<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Current score: Human <span id="human-score">0</span> - Computer <span id="computer-score">0</span></p>
    <p>Make your move:</p>
    <button id="rock" onclick="play('rock')">Rock</button>
    <button id="paper" onclick="play('paper')">Paper</button>
    <button id="scissors" onclick="play('scissors')">Scissors</button>
    <p>Computer's move: <span id="computer-move">?</span></p>
  </body>
  <script>
    const outcomes = ['rock', 'paper', 'scissors'];
    let humanScore = 0;
    let computerScore = 0;
    function play(humanMove) {
      // Generate the computer's move
      const computerMove = outcomes[Math.floor(Math.random() * outcomes.length)];
      // Update the computer's move on the page
      document.getElementById('computer-move').textContent = computerMove;
      // Determine the outcome of the game
      if (humanMove === computerMove) {
        // It's a tie
      } else if (
        (humanMove === 'rock' && computerMove === 'scissors') ||
        (humanMove === 'paper' && computerMove === 'rock') ||
        (humanMove === 'scissors' && computerMove === 'paper')
      ) {
        // The human wins
        humanScore++;
        document.getElementById('human-score').textContent = humanScore;
      } else {
        // The computer wins
        computerScore++;
        document.getElementById('computer-score').textContent = computerScore;
      }
    }
  </script>
</html>
